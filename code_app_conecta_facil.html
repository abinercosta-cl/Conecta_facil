<html lang="pt-BR" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conecta Fácil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#F4F6F7] min-h-screen flex flex-col justify-center items-center p-4">
  <div id="root"></div>

  <script type="text/babel" data-type="module" data-presets="react,env">
    const { useState } = React;

    function Login({ setPagina }) {
      return (
        <div className="min-h-screen flex flex-col justify-center items-center bg-[#F4F6F7] p-4">
          <h1 className="text-3xl font-bold text-[#1B4F72] mb-8 text-center">Conecta Fácil</h1>
          <p className="text-lg text-gray-700 mb-8 text-center">Tecnologia simples. Pessoas incluídas.</p>
          <input type="text" placeholder="Email" className="mb-4 w-full max-w-sm p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#1B4F72]" />
          <input type="password" placeholder="Senha" className="mb-6 w-full max-w-sm p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#1B4F72]" />
          <button onClick={() => setPagina("home")} className="bg-[#1B4F72] text-white text-xl py-4 rounded-2xl w-full max-w-sm mb-4 hover:bg-[#154360] transition">Entrar</button>
          <button onClick={() => setPagina("cadastro")} className="text-[#196F3D] underline text-base hover:text-[#145A32] transition">Não tem conta? Cadastre-se</button>
        </div>
      );
    }

    function Cadastro({ setPagina }) {
      return (
        <div className="min-h-screen flex flex-col justify-center items-center bg-[#F4F6F7] p-4">
          <h2 className="text-2xl font-bold text-[#196F3D] mb-8">Cadastro</h2>
          <input type="text" placeholder="Nome completo" className="mb-4 w-full max-w-sm p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#196F3D]" />
          <input type="text" placeholder="Email" className="mb-4 w-full max-w-sm p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#196F3D]" />
          <input type="password" placeholder="Senha" className="mb-6 w-full max-w-sm p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#196F3D]" />
          <button onClick={() => setPagina("perfil")} className="bg-[#196F3D] text-white text-xl py-4 rounded-2xl w-full max-w-sm mb-4 hover:bg-[#145A32] transition">Próximo</button>
          <button onClick={() => setPagina("login")} className="text-[#1B4F72] underline text-base hover:text-[#154360] transition">Já tem conta? Faça login</button>
          <button onClick={() => setPagina("login")} className="mt-6 text-[#196F3D] underline self-start hover:text-[#145A32] transition">⬅ Voltar</button>
        </div>
      );
    }

    function EscolherPerfil({ setPagina, setPerfil }) {
      return (
        <div className="min-h-screen flex flex-col justify-center items-center bg-[#F4F6F7] p-4">
          <h2 className="text-2xl font-bold text-[#1B4F72] mb-8 text-center">Quem é você?</h2>
          <div className="flex flex-col gap-6 w-full max-w-sm">
            <button onClick={() => { setPerfil("Idoso"); setPagina("home"); }} className="bg-[#1B4F72] text-white text-xl py-6 rounded-2xl w-full hover:bg-[#154360] transition">🧓 Sou Idoso</button>
            <button onClick={() => { setPerfil("PcD"); setPagina("pcd"); }} className="bg-[#196F3D] text-white text-xl py-6 rounded-2xl w-full hover:bg-[#145A32] transition">♿ Sou Pessoa com Deficiência</button>
            <button onClick={() => { setPerfil("Baixa Escolaridade"); setPagina("home"); }} className="bg-[#F28E2B] text-white text-xl py-6 rounded-2xl w-full hover:bg-[#B26A1B] transition">📖 Tenho Baixa Escolaridade Digital</button>
          </div>
          <button onClick={() => setPagina("cadastro")} className="mt-6 text-[#1B4F72] underline self-start hover:text-[#154360] transition">⬅ Voltar</button>
        </div>
      );
    }

    function EscolherPcd({ pcdSelecionados, togglePcd, setPagina }) {
      return (
        <div className="min-h-screen flex flex-col items-center bg-[#F4F6F7] p-4">
          <h2 className="text-2xl font-bold text-[#196F3D] mb-6 text-center">Selecione suas dificuldades:</h2>
          <div className="flex flex-col gap-4 w-full max-w-sm">
            {['Auditiva', 'Visual', 'Motora'].map(tipo => (
              <button
                key={tipo}
                onClick={() => togglePcd(tipo)}
                className={`py-4 rounded-2xl w-full text-xl select-none ${
                  pcdSelecionados.includes(tipo)
                    ? tipo === 'Auditiva'
                      ? 'bg-[#196F3D] text-white'
                      : tipo === 'Visual'
                      ? 'bg-[#1B4F72] text-white'
                      : 'bg-[#F28E2B] text-white'
                    : tipo === 'Auditiva'
                    ? 'bg-white text-[#196F3D] border border-[#196F3D]'
                    : tipo === 'Visual'
                    ? 'bg-white text-[#1B4F72] border border-[#1B4F72]'
                    : 'bg-white text-[#F28E2B] border border-[#F28E2B]'
                } hover:opacity-90 transition`}
                aria-pressed={pcdSelecionados.includes(tipo)}
              >
                {tipo === 'Auditiva' && '🔇 Deficiência Auditiva'}
                {tipo === 'Visual' && '👁️ Deficiência Visual'}
                {tipo === 'Motora' && '🦽 Deficiência Física/Motora'}
              </button>
            ))}
          </div>
          <button onClick={() => setPagina("home")} className="mt-10 bg-[#196F3D] text-white text-xl py-4 rounded-2xl w-full max-w-sm hover:bg-[#145A32] transition">Continuar</button>
          <button onClick={() => setPagina("perfil")} className="mt-6 text-[#196F3D] underline self-start hover:text-[#145A32] transition">⬅ Voltar</button>
        </div>
      );
    }

    function Home({ setPagina }) {
      return (
        <div className="min-h-screen flex flex-col justify-center items-center bg-[#F4F6F7] p-4">
          <h1 className="text-3xl font-bold text-[#1B4F72] mb-8 text-center">Bem-vindo ao Conecta Fácil</h1>
          <div className="flex flex-col gap-6 w-full max-w-sm">
            <button onClick={() => setPagina("aprender")} className="bg-[#1B4F72] text-white text-xl py-6 rounded-2xl w-full hover:bg-[#154360] transition">📚 Aprender</button>
            <button onClick={() => setPagina("atendente")} className="bg-[#196F3D] text-white text-xl py-6 rounded-2xl w-full hover:bg-[#145A32] transition">📞 Atendimento</button>
            <button onClick={() => setPagina("servicos")} className="bg-[#F28E2B] text-white text-xl py-6 rounded-2xl w-full hover:bg-[#B26A1B] transition">🌐 Meus Serviços</button>
          </div>
          <button onClick={() => setPagina("perfil")} className="mt-6 text-[#1B4F72] underline self-start hover:text-[#154360] transition">⬅ Voltar</button>
        </div>
      );
    }

    function Aprender({ setPagina }) {
      return (
        <div className="min-h-screen bg-[#F4F6F7] p-6 flex flex-col">
          <h2 className="text-2xl font-bold text-[#1B4F72] mb-6">Trilhas de Aprendizado</h2>
          <ul className="space-y-4 flex-grow">
            <li className="bg-white p-4 rounded-xl shadow flex items-center gap-3 text-lg">📱 Primeiros passos</li>
            <li className="bg-white p-4 rounded-xl shadow flex items-center gap-3 text-lg">💬 WhatsApp</li>
            <li className="bg-white p-4 rounded-xl shadow flex items-center gap-3 text-lg">🏦 Banco e Pix</li>
            <li className="bg-white p-4 rounded-xl shadow flex items-center gap-3 text-lg">🩺 SUS</li>
            <li className="bg-white p-4 rounded-xl shadow flex items-center gap-3 text-lg">🔐 Segurança</li>
          </ul>
          <button onClick={() => setPagina("home")} className="mt-10 text-[#1B4F72] underline self-start hover:text-[#154360] transition">⬅ Voltar</button>
        </div>
      );
    }

    function Atendente({ setPagina }) {
      return (
        <div className="min-h-screen bg-[#F4F6F7] p-6 flex flex-col">
          <h2 className="text-2xl font-bold text-[#196F3D] mb-6">Atendimento</h2>
          <form className="space-y-4 flex-grow flex flex-col">
            <input type="text" placeholder="Nome" className="w-full p-4 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#196F3D]" />
            <textarea placeholder="Explique sua dificuldade" className="w-full p-4 rounded-xl border border-gray-300 h-40 resize-none focus:outline-none focus:ring-2 focus:ring-[#196F3D]" />
            <button type="submit" className="bg-[#196F3D] text-white text-xl py-4 rounded-2xl w-full hover:bg-[#145A32] transition">Solicitar</button>
          </form>
          <button onClick={() => setPagina("home")} className="mt-10 text-[#196F3D] underline self-start hover:text-[#145A32] transition">⬅ Voltar</button>
        </div>
      );
    }

    function Servicos({ setPagina }) {
      return (
        <div className="min-h-screen bg-[#F4F6F7] p-6 flex flex-col">
          <h2 className="text-2xl font-bold text-[#F28E2B] mb-6">Meus Serviços</h2>
          <ul className="space-y-4 flex-grow">
            <li className="bg-white p-4 rounded-xl shadow flex items-center gap-3 text-lg">🩺 SUS</li>
            <li className="bg-white p-4 rounded-xl shadow flex items-center gap-3 text-lg">🏦 Contas</li>
            <li className="bg-white p-4 rounded-xl shadow flex items-center gap-3 text-lg">💬 WhatsApp</li>
            <li className="bg-white p-4 rounded-xl shadow flex items-center gap-3 text-lg">🏛️ Banco</li>
          </ul>
          <button onClick={() => setPagina("home")} className="mt-10 text-[#F28E2B] underline self-start hover:text-[#B26A1B] transition">⬅ Voltar</button>
        </div>
      );
    }

    function App() {
      const [pagina, setPagina] = useState("login");
      const [perfil, setPerfil] = useState("");
      const [pcdSelecionados, setPcdSelecionados] = useState([]);

      const togglePcd = (tipo) => {
        setPcdSelecionados(prev =>
          prev.includes(tipo) ? prev.filter(p => p !== tipo) : [...prev, tipo]
        );
      };

      const props = { setPagina, setPerfil, perfil, pcdSelecionados, togglePcd };

      switch (pagina) {
        case "cadastro": return <Cadastro {...props} />;
        case "perfil": return <EscolherPerfil {...props} />;
        case "pcd": return <EscolherPcd {...props} />;
        case "home": return <Home {...props} />;
        case "aprender": return <Aprender {...props} />;
        case "atendente": return <Atendente {...props} />;
        case "servicos": return <Servicos {...props} />;
        default: return <Login {...props} />;
      }
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
